<!DOCTYPE html>
<html lang="FR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initialscale=1.0">
        <title>EXO 6 PARTIE 5 JAVASCRIPT</title>
        <script type ="text/javascript">
            function Change(obj, evt)
            {
                if(evt.type=="focus")
                    obj.style.borderColor="black";
                else if(evt.type=="blur")
                   obj.style.borderColor="";
            }
           </script>
            
    </head>
    <body>
        <form id="myform">
                    <label for="name">Nom:</label><input type="text" onfocus ="Change(this, event)" onblur ="Change(this, event)"  name="name" id="name" placeholder="Nom" required/>
                    <label for="mail">Mail:</label><input type="text" onfocus ="Change(this, event)" onblur ="Change(this, event)"  name="mail"  id="mail" placeholder="Mail" required/>
                    <label for="age">Age:</label><input type="text" onfocus ="Change(this, event)" onblur ="Change(this, event)"  name="age" id="age" placeholder="Age" required/>
        </form>
    </body>
</html>
